<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook</title>

  <!-- jQuery (required by Turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js -->
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

  <style>
    body {
      background: #eee;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 1rem;
    }
    #flipbook {
      width: 800px;
      height: 600px;
      margin: 1rem auto;
    }
    #flipbook .page {
      width: 400px;
      height: 600px;
      background: white;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .controls {
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>

<h1>My Flipbook</h1>

<div id="flipbook"></div>

<div class="controls">
  <button id="prev">← Previous</button>
  <button id="next">Next →</button>
</div>

<script>
  // 1. List of one-page PDFs you’ve uploaded to the repo root:
  const pdfPages = [
    '00A.pdf',
    '01.pdf',
    '02.pdf'
    // add more filenames here
  ];

  const flipbook = document.getElementById('flipbook');

  // 2. Load each PDF’s first page with PDF.js and render to canvas:
  Promise.all(pdfPages.map(pdfPath =>
    pdfjsLib.getDocument(pdfPath).promise.then(pdf =>
      pdf.getPage(1).then(page => {
        const viewport = page.getViewport({scale: 1.5});
        const canvas = document.createElement('canvas');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        const ctx = canvas.getContext('2d');
        return page.render({canvasContext: ctx, viewport}).promise.then(() => canvas);
      })
    )
  )).then(canvases => {
    // 3. Add pages to flipbook container:
    canvases.forEach(canvas => {
      const pageDiv = document.createElement('div');
      pageDiv.classList.add('page');
      pageDiv.appendChild(canvas);
      flipbook.appendChild(pageDiv);
    });

    // 4. Initialise Turn.js after pages are appended:
    $('#flipbook').turn({
      width: 800,
      height: 600,
      autoCenter: true
    });

    // 5. Buttons for navigation:
    document.getElementById('prev').addEventListener('click', () => {
      $('#flipbook').turn('previous');
    });
    document.getElementById('next').addEventListener('click', () => {
      $('#flipbook').turn('next');
    });

    // 6. Keyboard navigation:
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') {
        $('#flipbook').turn('previous');
      } else if (e.key === 'ArrowRight') {
        $('#flipbook').turn('next');
      }
    });
  });
</script>

</body>
</html>
