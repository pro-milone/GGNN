<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Flipbook</title>
  <!-- jQuery (Turn.js needs it) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js -->
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <style>
    body {
      background: #eee;
      font-family: sans-serif;
      text-align: center;
    }
    #flipbook {
      width: 800px;
      height: 600px;
      margin: 2rem auto;
    }
    #flipbook .page {
      width: 400px;
      height: 600px;
      background: white;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<h1>My Flipbook</h1>
<div id="flipbook"></div>

<script>
  // 1. Path to your PDF (put your PDF file in the repo root)
  const pdfPath = 'my-magazine.pdf'; // <-- rename to your PDF file

  // 2. Load the PDF with PDF.js
  pdfjsLib.getDocument(pdfPath).promise.then(function(pdf) {
    let pagesPromises = [];

    for (let i = 1; i <= pdf.numPages; i++) {
      pagesPromises.push(
        pdf.getPage(i).then(function(page) {
          let viewport = page.getViewport({ scale: 1.5 });
          let canvas = document.createElement('canvas');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          let context = canvas.getContext('2d');
          let renderContext = { canvasContext: context, viewport: viewport };
          return page.render(renderContext).promise.then(function() {
            return canvas;
          });
        })
      );
    }

    Promise.all(pagesPromises).then(function(canvases) {
      // Add pages to flipbook
      canvases.forEach(function(canvas) {
        let pageDiv = document.createElement('div');
        pageDiv.classList.add('page');
        pageDiv.appendChild(canvas);
        document.getElementById('flipbook').appendChild(pageDiv);
      });

      // Initialize Turn.js after pages loaded
      $('#flipbook').turn({
        width: 800,
        height: 600,
        autoCenter: true
      });
    });
  });
</script>

</body>
</html>
