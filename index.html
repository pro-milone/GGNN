<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GGNN Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <style>
    body{background:#eee;font-family:sans-serif;text-align:center}
    #flipbook{width:800px;height:600px;margin:2rem auto;}
    #flipbook .page{width:400px;height:600px;background:white;}
    canvas{width:100%;height:100%;}
    .controls{margin-bottom:1rem;}
    button{padding:0.5rem 1rem;font-size:1rem;margin:0 0.5rem;}
  </style>
</head>
<body>

<h1>GGNN Flipbook</h1>

<div id="flipbook"></div>

<div class="controls">
  <button id="prev">← Previous</button>
  <button id="next">Next →</button>
</div>

<script>
const pdfPages = [
  '01.pdf',
  '02.pdf',
  '03.pdf',
  '04.pdf' // make sure you have an even number of pages
];

const flipbook = document.getElementById('flipbook');

Promise.all(pdfPages.map(pdfPath =>
  pdfjsLib.getDocument(pdfPath).promise.then(pdf =>
    pdf.getPage(1).then(page => {
      const viewport = page.getViewport({scale:1.5});
      const canvas = document.createElement('canvas');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      const ctx = canvas.getContext('2d');
      return page.render({canvasContext:ctx, viewport}).promise.then(()=>canvas);
    })
  )
)).then(canvases => {
  canvases.forEach(canvas => {
    const pageDiv = document.createElement('div');
    pageDiv.classList.add('page');
    pageDiv.appendChild(canvas);
    flipbook.appendChild(pageDiv);
  });

  $('#flipbook').turn({
    width:800,
    height:600,
    autoCenter:true
  });

  document.getElementById('prev').addEventListener('click',()=>$('#flipbook').turn('previous'));
  document.getElementById('next').addEventListener('click',()=>$('#flipbook').turn('next'));

  document.addEventListener('keydown',e=>{
    if(e.key==='ArrowLeft')$('#flipbook').turn('previous');
    if(e.key==='ArrowRight')$('#flipbook').turn('next');
  });
});
</script>

</body>
</html>
