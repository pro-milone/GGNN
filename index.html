<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAY GUY NEWS NETWORK</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <style>
      html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: #f7ded7;
  font-family: sans-serif;
  text-align: center;
  overflow: hidden; /* optional: hides scrollbars */
}

#flipbook {
  /* pick the smaller of viewport width or height for the height of flipbook */
  height: 20vh; /* adjust 1.2 to your page aspect ratio (height/width) */
  width: 20vw ;  /* adjust 1.2 to your page aspect ratio (height/width) */
  margin: 1rem auto 0;
  position: relative;
}

#flipbook .page {
  width: 50%;
  height: 100%;
  background: white;
  cursor: pointer;
}

canvas {
  width: 100%;
  height: 100%;
}



  </style>
</head>
<body>

<div id="flipbook"></div>

<script>
const pdfPages = ['Alternative_double_copy_paper.pdf'];

const flipbook = document.getElementById('flipbook');

Promise.all(pdfPages.map(pdfPath =>
  pdfjsLib.getDocument(pdfPath).promise.then(pdf =>
    pdf.getPage(1).then(page => {
      const viewport = page.getViewport({scale:1.5});
      const canvas = document.createElement('canvas');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      const ctx = canvas.getContext('2d');
      return page.render({canvasContext:ctx, viewport}).promise.then(()=>canvas);
    })
  )
)).then(canvases => {
  canvases.forEach(canvas => {
    const pageDiv = document.createElement('div');
    pageDiv.classList.add('page');
    pageDiv.appendChild(canvas);
    flipbook.appendChild(pageDiv);
  });

  $('#flipbook').turn({
    width:1600,
    height:1200,
    autoCenter:true
  });

  // Click navigation
  $('#flipbook').on('click', function(e){
    const rect = flipbook.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    if(clickX < rect.width/2){
      $(this).turn('previous');
    } else {
      $(this).turn('next');
    }
  });

  // Keyboard navigation
  document.addEventListener('keydown', e => {
    if(e.key === 'ArrowLeft') $('#flipbook').turn('previous');
    if(e.key === 'ArrowRight') $('#flipbook').turn('next');
  });
});
</script>

</body>
</html>
